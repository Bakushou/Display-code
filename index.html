<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Code Display</title>
    
    <!-- Prism.js CSS for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    
    <style>
        /* Set the background to match Prism's theme */
        body {
            background-color: #282a36; /* Dark theme background */
            color: #f8f8f2; /* Light text */
            display: flex;
            justify-content: flex-start; /* Align to top */
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: monospace;
        }

        /* Code block styling */
        pre {
            background: #282a36; /* Matching background */
            color: #f8f8f2; /* Code text color */
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            height: 90vh; /* Ensure it covers most of the page */
            overflow: auto; /* Allow scrolling */
            white-space: pre-wrap; /* Ensures line breaks */
            word-break: break-word; /* Ensures text wraps properly */
            text-align: left; /* Start from top-left */
            font-size: 16px;
            display: block; /* Make sure it's block-level */
        }
    </style>
</head>
<body>

    <pre><code class="language-js" id="animatedCode"></code></pre>

    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <script>
        const code = `const startButton = document.getElementById("startListening");
const outputDiv = document.getElementById("output");

// ðŸŽ¤ Start Recording
async function startRecording() {
    speechSynthesis.cancel();
    outputDiv.innerText = "Listening...";
    
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
        mediaRecorder.onstop = processRecording;

        audioChunks = [];
        mediaRecorder.start();
        
        setTimeout(() => mediaRecorder.stop(), 5000);
    } catch (error) {
        console.error("Microphone access error:", error);
        outputDiv.innerText = "Error accessing microphone!";
    }
}`;

        let i = 0;
        const animatedCodeElement = document.getElementById("animatedCode");

        function revealCode() {
            if (i < code.length) {
                animatedCodeElement.innerHTML += code[i] === "\n" ? "<br>" : code[i];
                i++;
                Prism.highlightAll(); // Apply syntax highlighting
                animatedCodeElement.parentElement.scrollTop = animatedCodeElement.parentElement.scrollHeight; // Auto-scroll
                setTimeout(revealCode, 10); // Adjust speed if needed
            }
        }
        revealCode();
    </script>

</body>
</html>
