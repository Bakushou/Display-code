<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Animation</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: monospace;
            white-space: pre;
            padding: 20px;
            overflow: hidden;
        }
        .code-container {
            max-width: 80%;
            margin: auto;
            font-size: 16px;
            line-height: 1.5;
            border-left: 4px solid #00ff00;
            padding-left: 10px;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #00ff00;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="code-container" id="codeDisplay"></div>
    <script>
        const code = `const startButton = document.getElementById("startListening");
const outputDiv = document.getElementById("output");
let mediaRecorder;
let audioChunks = [];

// ðŸŽ¤ Start Recording
async function startRecording() {
    speechSynthesis.cancel();
    outputDiv.innerText = "Listening...";
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
        mediaRecorder.onstop = processRecording;
        audioChunks = [];
        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 5000);
    } catch (error) {
        console.error("Microphone access error:", error);
        outputDiv.innerText = "Error accessing microphone!";
    }
}

// ðŸ”Š Process Audio
async function processRecording() {
    const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
    const formData = new FormData();
    formData.append("audio", audioBlob);
    try {
        const response = await fetch("http://localhost:3000/speech-to-text", { method: "POST", body: formData });
        const data = await response.json();
        const transcript = data.transcript;
        if (!transcript) {
            outputDiv.innerText = "Couldn't recognize speech. Retrying... ðŸŽ¤";
            startRecording();
            return;
        }
        outputDiv.innerText = `You said: "${transcript}"`;
        checkForMistakes(transcript);
    } catch (error) {
        console.error("Error processing recording:", error);
        outputDiv.innerText = "Error processing speech. Retrying... ðŸŽ¤";
        startRecording();
    }
}`;
        
        const display = document.getElementById("codeDisplay");
        let i = 0;
        function typeCode() {
            if (i < code.length) {
                display.innerHTML = code.substring(0, i) + '<span class="cursor"></span>';
                i++;
                setTimeout(typeCode, 10);
            } else {
                display.innerHTML = code;
            }
        }
        typeCode();
    </script>
</body>
</html>
